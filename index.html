<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Type" content="text/html"; charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nathalie's Calculator</title>
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/font.css">
</head>

<body>
  <div class="container">


    <div class="calculator medium">
      <ul class="display">
        <li id="input"><p><p></li>
        <li id="tot" class="medium"><p>0<p></li>
      </ul>
      <button id="clear" target="clear">clear</button>
      <button id="divide" target="calc" class="output">/</button>
      <button id="multiply" target="calc" class="output">*</button>
      <button id="seven" target="num" class="output">7</button>
      <button id="eight" target="num" class="output">8</button>
      <button id="nine" target="num" class="output">9</button>
      <button id="subtract" target="calc" class="output">-</button>
      <button id="four" target="num" class="output">4</button>
      <button id="five" target="num" class="output">5</button>
      <button id="six" target="num" class="output">6</button>
      <button id="add" target="calc" class="output">+</button>
      <button id="one" target="num" class="output">1</button>
      <button id="two" target="num" class="output">2</button>
      <button id="three" target="num" class="output">3</button>
      <button id="equals">=</button>
      <button id="zero" target="num" class="output">0</button>
      <button id="decimal" target="float" class="output">.</button>
    </div>

  </div>

  <script src="calculator.js"></script>
</body>
</html>
